<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10 by George Athanasopoulos</title>
    <link rel="stylesheet" href="lab10_style.css">
</head>
<body>
    <h1>George Athanasopoulos</h1>
    <form action="formsent.html" class="myform" id="form1">
        <legend class="legend">User Info</legend>
        <section class="formcontrol">
            <label class="form_label" for="username">Enter Username</label>
            <input class="form_input" type="text" id="username" maxlength="20" placeholder="type username...">
            <p class="username_error_msg"></p>
        </section>


        <section class="formcontrol">
            <label for="password" class="form_label">Enter a password</label>
            <input type="password" id="password" class="form_input" placeholder="type your password...">
        </section>


        <input type="submit" value="SUBMIT" class="btnsubmit">



        <!-- display a welcome message -->
         <div class="greeting">
            <p>Welcome to form events <span class="display_username">Username</span></p>
         </div>
    </form>

    <form class="myform">
        <h2>Unscramble the Word!</h2>
        <p>Shuffled Word: <strong id="shuffledword"></strong></p>

        <section class="formcontrol">
            <input type="text" id="guessInput" class="form_input" placeholder="Type the correct word!...">
            <p id="wordfeedback"></p>
        </section>
    </form>

    <script src="lab10_script.js"></script>
</body>
</html>
